<div class="mt-3" style="font-weight: bold; font-size: x-large;">
    <div class="px-5 mt-5">
        Lista de Unidades
    </div>
</div>
<div class="mt-3 py-4 px-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Apelido</th>
                <th scope="col">Local</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr style="vertical-align:middle ;" *ngFor="let item of listagemUnidades">
                <th scope="row">{{item.id}}</th>
                <td>{{item.apelido}}</td>
                <td>{{item.local}}</td>
                <td>{{item.marca}}</td>
                <td>{{item.modelo}}</td>
                <td><button class="btn"
                        style="background-color: rgb(156, 207, 78); color:white; font-weight: bold;" routerLink="/unidades-update/{{item.id}}">Editar</button>
                </td>
                <td><button class="btn"
                        style="background-color: rgb(201, 3, 46); color:white; font-weight: bold;" routerLink="/unidades-consumidoras" (click)="removerUnidades(item.id)">Remover</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex flex-row-reverse mx-5 px-2">
    <div><button class="btn btn-primary text-white" type="submit" style="font-weight: bold;" routerLink="/unidades-consumidoras-cadastro">Nova Unidade</button></div>
</div>
