<div class="mt-3" style="font-weight: bold; font-size: x-large;">
    <div class="px-5 mt-5">
        Lançamentos
    </div>
</div>
<div class="mt-3 py-4 px-5 form-group">
    <form method="post" #ger="ngForm" (ngSubmit)="inserirGeracoes(ger)">
        <table class="table">
            <tbody>
                <tr style="vertical-align:middle; font-size: 17px; font-weight: 700;">
                    Unidade Geradora
                </tr>
                <tr style="vertical-align:middle; font-size: 17px; font-weight: 700;">
                    <th><select [(ngModel)]="geracao.apelido" type="text" id="apelido" name="apelido" required class="custom-select w-25">
                        <option class="custom-select w-25" *ngFor="let ativa of listaUnidadesAtivas" value="{{ativa}}">{{ativa}}</option>
                      </select>
                    </th>
                </tr>
                <tr style="vertical-align:middle;font-size: 17px; font-weight: 700;">
                    Mês/Ano
                </tr>
                <tr style="vertical-align:middle;font-size: 17px; font-weight: 700;">
                    <th scope="row"><input [(ngModel)]="geracao.dataEg" type="month" id="dataEg" name="dataEg" required class="custom-select w-25">
                    </th>
                </tr>
                <tr style="vertical-align:middle;font-size: 17px; font-weight: 700;">
                    Total kW Gerado
                </tr>
                <tr style="vertical-align:middle ;font-size: 17px; font-weight: 700;">
                    <th scope="row"><input [(ngModel)]="geracao.kwGerado" type="number" id="kwGerado" name="kwGerado" required class="custom-select w-25">
                    </th>
                </tr>
            </tbody>
        </table>
        <div class="d-flex flex-row-start px-2">
            <div><button class="btn btn-primary text-white" type="submit" style="font-weight: bold;"
                    [disabled]="ger.invalid">Cadastrar</button></div>
        </div>
    </form>
</div>
