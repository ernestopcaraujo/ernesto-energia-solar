<div class="mt-3" style="font-weight: bold; font-size: x-large;">
    <div class="px-5 mt-5">
        Cadastro de Unidade Geradora
    </div>
</div>
<div class="mt-3 py-4 px-5 form-group">
    <form method="post" #uni="ngForm" (ngSubmit)="inserirUnidades(uni)">
        <table class="table">
            <tbody>
                <tr style="vertical-align:middle;">
                    Apelido
                </tr>
                <tr style="vertical-align:middle ;">
                    <th><input [(ngModel)]="unidade.apelido" type="text" id="apelido" name="apelido" required></th>
                </tr>
                <tr style="vertical-align:middle;">
                    Local
                </tr>
                <tr style="vertical-align:middle ;">
                    <th scope="row"><input [(ngModel)]="unidade.local" type="text" id="local" name="local" required>
                    </th>
                </tr>
                <tr style="vertical-align:middle;">
                    Marca
                </tr>
                <tr style="vertical-align:middle ;">
                    <th scope="row"><input [(ngModel)]="unidade.marca" type="text" id="marca" name="marca" required>
                    </th>
                </tr>
                <tr style="vertical-align:middle;">
                    Modelo
                </tr>
                <tr style="vertical-align:middle ;">
                    <th scope="row"><input [(ngModel)]="unidade.modelo" type="text" id="modelo" name="modelo" required>
                    </th>
                </tr>
                <tr style="vertical-align:middle ;">
                    <th scope="row"><input [(ngModel)]="unidade.ativo" type="checkbox" id="ativo"
                            name="ativo">&nbsp;Ativo</th>
                </tr>
            </tbody>
        </table>
        <div class="d-flex flex-row-start px-2">
            <div><button class="btn btn-primary text-white" type="submit" style="font-weight: bold;"
                    [disabled]="uni.invalid">Salvar</button></div>
        </div>
    </form>
</div>
